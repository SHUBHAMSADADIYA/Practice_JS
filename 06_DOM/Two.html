 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | SHUBHAM</title>
 </head>
 <body style="background-color: #212121; color: azure;">
    <div class="parent">
        <!-- Please First Open Console Of This Webpage-->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
 </body>

 <script>
    const parent = document.querySelector('.parent')

    console.log("===========================");

    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerText);
    
    console.log("===========================");

    for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerText);
            
    }

    console.log("===========================");

    parent.children[0].style.color = "Orange"
    console.log("First Element Child is :",parent.firstElementChild.innerText);
    console.log("LastElement Child is : ",parent.lastElementChild.innerText);
    
    console.log("===========================");

    const dayOne = document.querySelector('.day')
    console.log("dayOne is : ",dayOne.innerText);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    
    console.log("===========================");

    console.log("NODES : ",parent.childNodes);
    
    console.log("===========================");

 </script>
 </html>
